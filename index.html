<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
<div  class="text-center">
  <img src="img/login.png" style="width: 25%; margin-top: 50px; margin-bottom: -1%;">
</div>
  <main class="mt-4">
    <div class="container">
      <div class="text-center">
        <h3 class="display-4" style="margin-bottom: 20px;color:#229fbc"><b>Inicio de sesión</b></h3>
        <form action="login.html" id="form" onsubmit="return loggin()">
          <h6 style="color:#54a396;font-size: 120%; margin-bottom: -7px;"><b>Email</b></h6>
          <input autofocus type="email" name="Email" id="mail" placeholder="    Email" class="is-invalid"
           style="width: 28%; padding-bottom: 10px;padding-top: 10px; margin-top: 10px; margin-bottom: 10px;">
          <br>
          <h6 style="color:#54a396;font-size: 120%; margin-bottom: -7px;"><b>Contraseña</b></h6> 
          <input type="password" name="Password" id="pass" placeholder="    Contraseña" class="is-invalid" 
          style="width: 28%; padding-bottom: 10px;padding-top: 10px; margin-top: 10px;">
          <br><br>
          <a href="forgetPass.html"><h6>¿Olvidaste tu contraseña?</h6></a>
          <br>
          <input type="submit" value="Ingresar" id="loginSubmit">
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
